<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREENITRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: auto;
            scroll-behavior: smooth;
        }
        body {
            background-color: #f0f0f0; /* Fallback color */
        }
        .container {
            height: 6480px; /* The full height of the image */
            background-image: url('https://i.postimg.cc/7DP4Kt6B/Click-The-Link-In-The-Description-Ahh-Image.png');
            background-size: cover; /* Adjusts the image to cover the container */
            background-position: top center;
            background-repeat: no-repeat;
        }
        .slide {
            height: 1080px; /* Height of each visible slide */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide"></div> <!-- This will just show the image -->
        <div class="slide"></div> <!-- Add additional slides if needed -->
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
</body>
</html>
