<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREENITRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: auto;
            scroll-behavior: smooth;
        }
        body {
            background-color: #ffffff; /* Fallback color */
        }
        .container {
            display: flex;
            flex-direction: column; /* Stacks the slides vertically */
            height: 100vh; /* Full height of the viewport */
        }
        .slide {
            flex: 0 0 100vh; /* Set each slide to be the full height of the viewport */
            width: 100vw; /* Full width */
            background-position: center center;
            background-size: cover; /* Adjust to cover the entire slide area */
            background-repeat: no-repeat; /* Prevent image repetition */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide" style="background-image: url('https://i.postimg.cc/762Gm1wJ/img1.png');"></div> <!-- First slide -->
        <div class="slide" style="background-image: url('https://i.postimg.cc/k5Zw2yT2/img2.png');"></div> <!-- Second slide -->
        <div class="slide" style="background-image: url('https://i.postimg.cc/kgLt8hdP/img3.png');"></div> <!-- Third slide -->
        <div class="slide" style="background-image: url('https://i.postimg.cc/HLHdfQw7/img4.png');"></div> <!-- Fourth slide -->
        <div class="slide" style="background-image: url('https://i.postimg.cc/4xG3gkZd/img5.png');"></div> <!-- Fifth slide -->
        <div class="slide" style="background-image: url('https://i.postimg.cc/Jh2mt9wj/img6.png');"></div> <!-- Sixth slide -->
    </div>
</body>
</html>
