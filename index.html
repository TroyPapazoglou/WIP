<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Image Scrolling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            scroll-behavior: smooth;
            overflow: auto;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0; /* Fallback color */
        }
        .container {
            height: 6480px; /* The full height of the image */
            background-image: url('https://i.postimg.cc/T2sBw9nm/Click-The-Link-In-The-Description-Ahh-Image.png');
            background-size: 100% auto;
            background-position: top center;
            background-repeat: no-repeat;
        }
        .slide {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide"></div> <!-- First "slide" (1920x1080) -->
        <div class="slide"></div> <!-- Second "slide" (1920x1080) -->
        <div class="slide"></div> <!-- Third "slide" (1920x1080) -->
        <div class="slide"></div> <!-- Fourth "slide" (1920x1080) -->
        <div class="slide"></div> <!-- Fifth "slide" (1920x1080) -->
        <div class="slide"></div> <!-- Sixth "slide" (1920x1080) -->
    </div>
</body>
</html>
